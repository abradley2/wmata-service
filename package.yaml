name:                metro-backend
version:             0.1.0.0
github:              "githubuser/metro-backend"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/metro-backend#readme>

dependencies:
- base >= 4.7 && < 5
- text
- relude
- scotty
- http-conduit
- http-client
- http-types
- bytestring
- monad-logger
- case-insensitive
- wai
- warp
- wai-websockets
- websockets
- async
- rocksdb-haskell
- aeson
- wai-middleware-static
- time

library:
  source-dirs: src

executables:
  metro-backend-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - metro-backend

tests:
  metro-backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - metro-backend
